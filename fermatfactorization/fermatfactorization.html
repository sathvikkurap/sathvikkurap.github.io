<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermat Factorization Method</title>
    <script>
        function fermatFactorization(n) {
            let a = BigInt(Math.ceil(Math.sqrt(Number(n))));
            let b2 = a * a - n;
            while (!isSquare(b2)) {
                a++;
                b2 = a * a - n;
            }
            let b = BigInt(Math.sqrt(Number(b2)));
            return [a - b, a + b];
        }

        function isSquare(n) {
            let root = BigInt(Math.sqrt(Number(n)));
            return root * root === BigInt(n);
        }

        function runFermatFactorization() {
            let n = BigInt(document.getElementById('number').value);
            let [factor1, factor2] = fermatFactorization(n);
            document.getElementById('result').textContent = `Factors of ${n} are: ${factor1} and ${factor2}`;
        }
    </script>
</head>
<body>
    <h1>Fermat Factorization Method</h1>
    <p>Enter a number to factorize (works best for numbers that are the product of two close factors):</p>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="runFermatFactorization()">Factorize</button>
    <p id="result"></p>
</body>
</html>
