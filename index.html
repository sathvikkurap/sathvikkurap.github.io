<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Residue Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Quadratic Residue Checker</h1>
    <p>Enter a number and a modulo value to check if it's a quadratic residue.</p>

    <input type="number" id="numberInput" placeholder="Enter number" required>
    <input type="number" id="modInput" placeholder="Enter modulo" required>
    <button onclick="checkQuadraticResidue()">Check</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
